name: Build and Package

on:
  workflow_dispatch:
    inputs:
      build-input:
        description: "optional_input"
        required: false
        default: "optional_input" # does nothing now but could be useful later

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          docker-compose -f docker-test.yml up -d
          docker run -v $(pwd)/output:/output test-ci-cd-2_server_1

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: result-artifact
          path: output/result.txt
